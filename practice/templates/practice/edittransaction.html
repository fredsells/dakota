{% extends "practice/base.html" %}

{% block content %}
<script>
      $( function() {
    	$( ".datepicker" ).datepicker();
      });
</script>

<style type="text/css">
.form-table {
    background: white;
    border-collapse: collapse;
    width: auto;
}

.form-table tr{
    border: 1px solid white;
}

.form-table td, .form-table {
    width: auto;
    white-space: nowrap;
    background: white;
    border: 0px ;
}
</style>
    <h1> Edit Existing Transaction for {{ person }}</h1>


  <h2>{{ object.auto_id }}</h2>
  <form action={% url 'practice:edittransaction' %} method="post" >
    {% csrf_token %}
    <table class="form-table">
        <tbody>
        {% for field in form %}


            <tr>
                <td class="block">{{field.label_tag }}</td>
                <td class="block">{{ field}}</td>
                <td class="block">  {{field.errors }}</td>
                <td class="expand"></td>
            </tr>

         {% endfor %}
       </tbody>
    </table>


<!--
    {{ caseform.as_p }}
-->
	<a class="round_button" href={% url 'practice:rand' %}>Cancel</a>
	<span style="width:200px"></span>
    <input  class="round_button" type="submit" name="save" value="Save">
    <input  class="round_button" type="submit" name="print" value="Save And Print Invoice">
  </form>

{% endblock %}
