{% extends "practice/base.html" %}

{% block content %}

    <h1> Enter New Case For {{person}}</h1>

  <h2>{{ note }}</h2>
  <form action={% url 'practice:newcase' %} method="post">
    {% csrf_token %}

    <table class="form-table">
        <tbody>
        {% for field in form %}
           <tr>
                <td class="block">{{field.label_tag }}</td>
                <td class="block">{{ field}}</td>
                <td class="block">  {{field.errors }}</td>
                <td class="expand"></td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
   
	<a class="round_button" href={% url 'practice:rand' %}>Cancel</a>
	<span style="width:200px"></span>
    <input type="submit" value="Save Case Info">
  </form>
{% endblock %}
