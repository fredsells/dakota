{% extends 'practice/base.html' %}


{% block content %}

<h1>Enter New Client</h1>

<h2>{{ note }}</h2>

<form action="{% url 'practice:newclient' %}" method="post">
    {% csrf_token %}

<table class="form-table">
        <tbody>
        {% for field in form %}
           <tr>
                <td class="block">{{field.label_tag }}</td>
                <td class="block">{{ field}}</td>
                <td class="block">  {{field.errors }}</td>
                <td class="expand"></td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
    <a class="round_button" href="rand"> Cancel </a>
    <span style="width:600px"></span>
    <input class="round_button" type="submit" value="Save Changes">
    <input  class="round_button" type="submit" name="print" value="Save And Print Engagement Letter">

</form>
{% endblock %}
