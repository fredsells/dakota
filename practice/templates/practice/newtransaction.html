{% extends "practice/base.html" %}

{% block content %}
<style type="text/css">
.form-table {
    background: white;
    border-collapse: collapse;
    width: auto;
}

.form-table tr{
    border: 1px solid white;
}

.form-table td, .form-table {
    width: auto;
    white-space: nowrap;
    background: white;
    border: 0px ;
}
</style>


    <h1> Add New Transaction for {{ person }}</h1>


  <h2>{{ note }}</h2>
  <form action={% url 'practice:newtransaction' %} method="post" >
    {% csrf_token %}
  <table class="form-table">
        <tbody>
        {% for field in form %}
           <tr>
                <td class="block">{{field.label_tag }}</td>
                <td class="block">{{ field}}</td>
                <td class="block">  {{field.errors }}</td>
                <td class="expand"></td>
            </tr>
        {% endfor %}
        </tbody>

    </table>

	<a class="round_button" href={% url 'practice:rand' %}>Cancel</a>
    <input  class="round_button" type="submit" name="action" value="Save">
    <input  class="round_button" type="submit" name="print" value="Save And Print Invoice">
 </form>

{% endblock %}
